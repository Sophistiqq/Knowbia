<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-https://www.w3schools.com/css/css_grid_container.aspwidth, initial-scale=1.0" />
  <title>Knowbia</title>
  <link rel="stylesheet" href="css/register.css" />
</head>

<body>
  <div class="registration-form">
    <div class="container">
      <div class="main">
        <div class="registration-content border-shadow">
          <h2>Create an account</h2>
          <form action="#" method="post">
            <div class="form">

              <div class="form-item">
                <input type="text" id="name" autocomplete="off" required>
                <label for="username">Name</label>
              </div>

              <div class="form-item">
                <input type="text" id="username" autocomplete="off" required>
                <label for="username">Username</label>
              </div>

              <div class="form-item">
                <input type="text" id="email-address" autocomplete="off" required>
                <label for="username">Email Address</label>
              </div>

              <div class="form-item">
                <input type="password" id="password" autocomplete="off" required>
                <label for="password">Create Password</label>
              </div>

              <div class="form-item">
                <input type="password" id="password" autocomplete="off" required>
                <label for="password">Confirm Password</label>
              </div>

            </div>

            <button class="auth-btn" type="submit">Signup</button>
            <div class="box">
              <div class="line"></div>
              <p id="or">OR</p>
              <div class="line duplicate-line"></div>
            </div>

            <div>
              <button class="google-button">
                <img src="assets/google.png" alt="Google Logo" />
                Continue with Google
              </button>
              <p class="gray register">
                Already have an account? <a href="index.html">Login</a>
              <div>
              </div>

              </p>
            </div>
        </div>
        <div>
        </div>

      </div>

      </form>
      </p>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
